<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Expired</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .qrcode {
            padding: 1rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>QR Code Expired</h1>
<p>The QR code you are trying to access has expired.</p>
<div class="qrcode">
    <p th:text=" 'Times Scanned: ' + ${qrCode}">QR Code Content and Scan Count</p>
    <p>Expired Date: <span th:text="${expirationDate}">Expiration Date</span></p>
    <p>Creation Date: <span th:text="${creationDate}">Creation Date</span></p>
    <p>Creator: <span th:text="${creatorNickname}">Creator Username</span></p>
</div>
</body>
</html>
